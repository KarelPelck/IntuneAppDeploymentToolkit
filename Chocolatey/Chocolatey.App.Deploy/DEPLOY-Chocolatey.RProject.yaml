application:
  appName: "R Project (Chocolatey)"
  publisher: "R Project"
  description: 'This app will install R Project with Chocolatey!'
  appUrl: ""
  appFile: ""
  unpack: false
  installFile: "chocolatey.App.Deploy.ps1"
  installCmdLine: "%windir%\\sysnative\\windowspowershell\\v1.0\\powershell.exe -ExecutionPolicy bypass \"./chocolatey.App.Deploy.ps1 -mode Install -appName R.Project\""
  uninstallCmdLine: "%windir%\\sysnative\\windowspowershell\\v1.0\\powershell.exe -ExecutionPolicy bypass \"./chocolatey.App.Deploy.ps1 -mode Uninstall -appName R.Project\""

requirements:
  runAs32: false
  minOSArch: "v10_1809"

detection:
  detectionType: "file"
  file:
    path: 'C:\Program Files\R\R-4.0.2\bin\'
    fileOrFolderName: "R.exe"
    fileDetectionType: "exists"
    check32BitRegOn64System: false
  registry:
    registryKeyPath: ""
    registryDetectionType: "exists"
    check32BitRegOn64System: false
  msi:
    msiProductCode: ""