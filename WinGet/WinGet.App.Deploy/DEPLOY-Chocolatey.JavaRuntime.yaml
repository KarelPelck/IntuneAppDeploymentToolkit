application:
  appName: "Java Runtime 8 (Chocolatey)"
  publisher: "Oracle"
  description: 'This app will install the Java Runtime version 8 with Chocolatey!'
  appUrl: ""
  appFile: ""
  unpack: false
  installFile: "chocolatey.App.Deploy.ps1"
  installCmdLine: "%windir%\\sysnative\\windowspowershell\\v1.0\\powershell.exe -ExecutionPolicy bypass \"./chocolatey.App.Deploy.ps1 -mode Install -appName jre8\""
  uninstallCmdLine: "%windir%\\sysnative\\windowspowershell\\v1.0\\powershell.exe -ExecutionPolicy bypass \"./chocolatey.App.Deploy.ps1 -mode Uninstall -appName jre8\""

requirements:
  runAs32: false
  minOSArch: "v10_1809"

detection:
  detectionType: "file"
  file:
    path: 'C:\Program Files\Java\jre1.8.0_241\bin\'
    fileOrFolderName: "java.exe"
    fileDetectionType: "exists"
    check32BitRegOn64System: false
  registry:
    registryKeyPath: ""
    registryDetectionType: "exists"
    check32BitRegOn64System: false
  msi:
    msiProductCode: ""