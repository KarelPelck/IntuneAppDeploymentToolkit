application:
  appName: "Garmin Express (Chocolatey)"
  publisher: "Garmin"
  description: 'This app will install Garmin Express with Chocolatey!'
  appUrl: ""
  appFile: ""
  unpack: false
  installFile: "chocolatey.App.Deploy.ps1"
  installCmdLine: "%windir%\\sysnative\\windowspowershell\\v1.0\\powershell.exe -ExecutionPolicy bypass \"./chocolatey.App.Deploy.ps1 -mode Install -appName 'garmin-express'\""
  uninstallCmdLine: "%windir%\\sysnative\\windowspowershell\\v1.0\\powershell.exe -ExecutionPolicy bypass \"./chocolatey.App.Deploy.ps1 -mode Uninstall -appName 'garmin-express'\""

requirements:
  runAs32: false
  minOSArch: "v10_1809"

detection:
  detectionType: "file"
  file:
    path: 'C:\Program Files (x86)\Garmin\Express\'
    fileOrFolderName: "express.exe"
    fileDetectionType: "exists"
    check32BitRegOn64System: false
  registry:
    registryKeyPath: ""
    registryDetectionType: "exists"
    check32BitRegOn64System: false
  msi:
    msiProductCode: ""